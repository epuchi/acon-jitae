<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcAmount() {
            let qtyE = document.querySelector(".qty");
            let priceE = document.querySelector(".price");
            let amtE = document.querySelector(".amt");

            const qty = parseInt(qtyE.value);
            const price = parseInt(priceE.value);
            const amt = parseInt(amtE.value);

            console.log(qty);
            console.log(price);
            console.log(amt);

            const amount = qty * price;
            amtE.value = amount;
        }
    </script>
</head>

<body>
    수량 <input type="text" class="qty" onkeyup="calcAmount()">
    단가 <input type="text" class="price" onkeyup="calcAmount()">
    금액 <input type="text" class="amt">
</body>

</html>

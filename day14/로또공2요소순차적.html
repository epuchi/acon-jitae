<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            margin: 5px;
            display: inline-block;
        }
    </style>
    <script>
        /*
            1. 로또번호 만들기
            2. 로또공 6개 띄우기

            // 부모 선택하기
            // 부모내용 초기화하기
            반복 (6)
                - 공 만들기 (div 태그 생성하기)
                - 스타일 추가하기
                - 로또번호 넣기
                - 부모 아래에 추가하기
        */
        function createLotto() {
            const wrap = document.getElementById("result");
            for (let i = 0; i < 6; i++) {
                const ball = document.createElement("div");
                ball.classList.add("ball");
                setTimeout(() => {
                    wrap.appendChild(ball);
                }, 100 * i);
            }
        }

        function getLottoNumber() {
            let lottoNumber = [1, 2, 3, 4, 5, 6];

            return lottoNumber;
        }
    </script>
</head>

<body>
    <div id="result">

    </div>
    <button onclick="createLotto()">로또만들기</button>

</body>

</html>

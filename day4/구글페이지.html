<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            height: 100px;
            background-color: aliceblue;
            margin-top: 100px;
            position: relative;
        }

        .menu {
            margin: 0;
            list-style: none;
            display: flex;
            align-items: center;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .item1 {
            width: 60px;
            height: 60px;
            line-height: 60px;
            border: 1px solid rgb(212, 112, 112);
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
        }

        .item1:hover {
            background-color: rgb(218, 218, 255);
        }

        .item2 {
            width: 40px;
            height: 40px;
            background-image: url(https://lh3.googleusercontent.com/ogw/ADGmqu_sKQ74r14XW5bWUAIRoXn7hut8HTvtMAAH_iD3EA=s64-c-mo);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .item2:hover {
            box-shadow: 0 0 10px 0 rgb(0, 99, 16);
        }

        .title {
            text-align: center;
            margin-top: 50PX;
        }

        img {
            width: 280px;
            height: 100px;
        }

        .search {
            /* border: 1px solid black; */
        }

        .search_bar {
            width: 600px;
            height: 100px;
            border: 2px solid rgb(214, 214, 214);
            border-radius: 40px;
            margin: 0 auto;
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search_bar input {
            width: 70%;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search_bar:hover {
            box-shadow: 0 0 10px 0 rgb(190, 190, 190);
        }
    </style>
</head>
<body>
    <nav>
        <!-- menu -->
         <ul class="menu">
            <li class="item1">Gmail</li>
            <li class="item1">로그인</li>
            <li class="item1">이미지</li>
            <li class="item2"></li>
         </ul>  
    </nav>

    <div class="title">
        <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <div class="search">
        <div class="search_bar">
            <input type="text">
        </div>
    </div>
</body>
</html>

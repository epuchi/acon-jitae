<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            height: 200px;
            background-color: pink;

            position: relative;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: blue;

            position: absolute;

            bottom: 0;
            right: 0;
        }

        .box2 {
            width: 50px;
            height: 50px;
            border-color: green;

            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="box">

        </div>
    </div>
    <div class="wrap">
        <div class="box2"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        }

        .wrap {
            width: 300px;
            display: flex;
            border:3px solid rgb(112, 166, 211);
            border-radius: 25px;
            align-items: center;
            justify-content: space-around;
            padding: 5px;
            box-sizing: border-box;
        }

        input{
            width: 230px;
            height: 40px;
            padding-left: 20px;
            border: none;
            outline: none;
        }

        .img {
            border: none;
            background-color: white;
            width: 40px;
            height: 40px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6JO-CB3HSZIPWlJl_5K9T2kEUfyo0qtYE3Q&s");
            background-size: cover;
            background-position: center;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <input type="text">
        <button class="img">
        </button>
    </div>
</body>

</html>

    <script>
        // 함수선언식, 함수표현시그 화살표함수

        //1~n까지 합

        function getTenSum() {
            let sum = 0;
            for(let i = 1; i <= 10; i++) {
                sum += i;
            }
            return sum;
        }

        let result0 = getTenSum()
        console.log(result0);

        function hap1(n) {
            //1~n까지의 합
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }

        console.log(hap1(100))

        let hap2 = function(n) {
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }

        console.log(hap2(50));

        const hap3 = (n) => {
            let sum = 0;
            let i = 1;
            while(i <= n) {
                sum += i;
                i++;
            }
            return sum;
        }

        console.log(hap3(200))
    </script>

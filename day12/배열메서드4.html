<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['영숙', '순자', '영자', '옥순', '현숙'];

        function myForEach(a) {
            for (let index = 0; index < arr.length; index++) {
                const item = arr[index];
                a(item, index);
            }
        }

        myForEach(function(item, index){
            console.log(item, index)
        });

        myForEach((item, index) => {
            console.log(item, index);
        })

        function b(item, index) {
            console.log(item, index + "myForEach로 반복")
        }

        myForEach(b)
    </script>
</body>
</html>

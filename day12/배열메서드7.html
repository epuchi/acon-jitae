<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        //배열 메서드 : map()
        //배열의 요소를 사용하여 새로운 배열을 변환함

        let newArray = [];
        for(let i = 0; i < numbers.length; i++) {
            let item = numbers[i];
            newArray.push(item*2);
        }
        console.log(numbers)
        console.log(newArray)

        let newArrayMap = numbers.map(function(item, index){
            return item*2
        })
        console.log(newArrayMap)

        const 이름 = ['영숙', '순자', '영자', '옥순', '현숙'];

        let newArr = 이름.map(function(item){return item + "씨"})
        console.log(newArr)
    </script>
</body>

</html>

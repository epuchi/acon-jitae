<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //join 배열 메서드 ()
        //배열의 요소를 하나의 문자열로 변환 함

        const 이름 = ['영숙', '순자', '영자', '옥순', '현숙'];

        let str = "";

        for(let i = 0; i < 이름.length; i++) {
            let item = 이름[i];
            str += item;
        }
        console.log(str)

        let join_str = 이름.join("");
        console.log(join_str)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="내용 입력">

    <button>주문하기</button>


    <select>
        <option>선택하세요</option>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
    </select>

    <input type="checkbox" name="" id="">짜장면
    <input type="checkbox" name="" id="">짬뽕
    <input type="checkbox" name="" id="">간장면

    <!-- <label for=""><input type="checkbox" name="" id="">찜뽕</label> -->

    <br>

    <input type="radio" name="food"> 짜장면
    <input type="radio" name="food"> 짬뽕
    <input type="radio" name="food"> 간짜장

    <input type="date">

    <textarea placeholder="상품명 입력"></textarea>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <input type="text" placeholder="과일을 선택하세요" list="choice">
    <datalist id="choice">
        <option value="사과"></option>
        <option value="포도"></option>
        <option value="딸기"></option>
    </datalist>

    <fieldset>
        <legend>개인정보</legend>
        <input type="text" placeholder="아이디를 입력하세요">
        <input type="password" placeholder="비밀번호를 입력하세요">
    </fieldset>

    <br>

    <label for="userid">아이디: </label><input type="text" id="userid">

    <br>

    <input type="color">

    <br>
    <input type="file">
</body>
</html>

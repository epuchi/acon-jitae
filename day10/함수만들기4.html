<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function 사각형의넓이(가로, 세로) {
            return 가로 * 세로
        }

        let 가로 = parseInt(prompt("가로의 길이"))
        let 세로 = parseInt(prompt("세로의 길이"))
        let 넓이 = 사각형의넓이(가로, 세로)
        document.write(`사각형의 넓이 : ${넓이}`)

    </script>
</body>
</html>

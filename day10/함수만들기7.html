<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function star(num) {
            for(let i = 0; i < num; i++) {
                document.write("*")
            }
        }

        let input = parseInt(prompt("별의 수를 입력하세요"))
        star(input)
    </script>
</body>
</html>

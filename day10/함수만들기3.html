<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function 구구단(num) {
            for(let i = 1; i <= 9; i++) {
                let result = num * i
                document.write(`${num} X ${i} = ${result} <br>`)
            }
        }

        구구단(parseInt(prompt("구구단 숫자를 입력하세요")))
    </script>
</body>
</html>

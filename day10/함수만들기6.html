<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function 나머지구하기(num1, num2) {
            return num1 % num2
        }

        let num1 = parseInt(prompt("첫 번째 수를 입력하세요."))
        let num2 = parseInt(prompt("두 번째 수를 입력하세요."))
        let result = 나머지구하기(num1, num2)
        document.write(`${num1} % ${num2} = ${result}`)
    </script>
</body>
</html>

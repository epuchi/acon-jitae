<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        논리연산자 : && (그리고), || (또는), ! (논리부정)

        */

        let a = true;
        let b = false;
        let c = 10;

        console.log(a && b);
        console.log(a && (c > 5));
        console.log((c > 5) && (c < 20));
        console.log(b && a);
        

        let x = false;
        let y = true;
        let z = 0;

        console.log(x || y);
        console.log(x || (z > 5));
        console.log((z === 0) || (y === true));
        console.log(y || x);
        

        let isLoggedId = true;
        console.log(isLoggedId);
        console.log(!isLoggedId);
        console.log(!(5<3));
        
        let age = 25;
        let hasId = true;

        if(age >= 18 && hasId) {
            console.log("입장가능");
            
        }else {
            console.log("입장불가");
            
        }
        

    </script>
</body>

</html>

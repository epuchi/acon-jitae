<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>반복문 : for, while</h2>

    <script>
        console.log("hi")

        for(let i = 0; i < 5; i++) {
            console.log("hi");
            
        }
        
        for (let i = 1; i < 10; i++) {
            for(let j = 1; j < 10; j++) {
                console.log(i, " * " , j, " = ", (i * j));
                
            }    
        }
    </script>
</body>
</html>

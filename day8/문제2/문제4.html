        let input = 1;

        // 유효성 체크하기
        input = parseInt(prompt("점수를 입력 하세요.", "0 ~ 100 사이의 점수 입력"))
        do {
            alert("올바른 점수를 입력하시오.");
            input = parseInt(prompt("점수를 입력 하세요.", "0 ~ 100 사이의 점수 입력"))
        } while (input < 0 || input > 100);
        input = Math.floor(input / 10)

        switch (input) {
            case 10, 9:
                output = "A"
                break;
            case 8:
                output = "B"
                break;
            case 7:
                output = "C"
                break;
            case 6:
                output = "D"

                break;
        }

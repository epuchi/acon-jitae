<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;

        }

        ul li {
            width: 250px;
            height: 300px;
            border: 1px solid black;
            position: relative;
            background-color: aqua;
            overflow: hidden;
        }

        .hidden_wrap {
            width: 100%;
            height: 100%;
            background-color: orange;
            position: absolute;
            bottom: -300px;
            transition: 1s;
        }

        ul li:hover .hidden_wrap{
            bottom: 0;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            상품소개
            <!-- 히든 -->
            <div class="hidden_wrap">히든영역</div>
        </li>
    </ul>
</body>

</html>

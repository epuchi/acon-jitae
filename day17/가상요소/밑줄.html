<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 100px;
        }

        li {
            border: 1px solid black;
            height: 40px;
            position: relative;
        }

        .underLine {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;
            height: 2px;
            background-color: red;
            transition: 1s;
        }

        li:hover .underLine {
            width: 100%;
        }
    </style>
</head>

<body>
    <ul>
        <li>메뉴1
            <!-- 요소 직접 넣기 -->
            <div class="underLine"></div>
        </li>
    </ul>
</body>

</html>

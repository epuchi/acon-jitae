<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let even = [
            [2, 4, 6],
            [8, 10, 12],
            [14, 16, 18]
        ]

        console.log(even[0][0])
        console.log(even[0][1])
        console.log(even[0][2])
        
        console.log(even[1][0])
        console.log(even[1][1])
        console.log(even[1][2])
        
        console.log(even[2][0])
        console.log(even[2][1])
        console.log(even[2][2])
        

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                console.log(even[i][j])
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let socres = [];
        let sum = 0

        for(let i = 0; i < 5; i++) {
            let input = parseInt(prompt("점수입력"));
            socres[i] = input;
        }


        for(let i = 0; i < socres.length; i++) {
            sum += socres[i];
        }

        document.write(sum)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{ 
            width: 200px;
            height: 100px;
            background-image: url(https://media.tenor.com/0EDznml5BDAAAAAj/cat-spinning.gif);
            background-size: contain;
            background-position: center;

            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h2>inline-block 태그</h2>

    <p>
        인라인의 속석을 갖으면서 크기를 가질 수 있다
    </p>

    <h2> inline-block  종류류 </h2>
    <ul>
        <li>&lt;img&gt;: 이미지를 나타냅니다.</li>
        <li>&lt;input&gt;: 사용자 입력 필드를 제공합니다.</li>
        <li>&lt;button&gt;: 클릭 가능한 버튼입니다.</li>
        <li>&lt;select&gt;: 드롭다운 리스트를 제공합니다.</li>
        <li>&lt;textarea&gt;: 여러 줄의 입력 필드입니다.</li>
    </ul>
    
    <p>
        &lt; 는 html entity <br>
        html에서 특정분자 ( <, >, & ) 는 태그나 특수기호로 인식 될 수 있기 때문에
        안정하게 출력하려면 html 엔티티를 사용함

    </p>

    <button>등록</button>
    <button>조회</button>
</body>
</html>

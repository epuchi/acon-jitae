<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" placeholder="검색어" id="search">

    <script>
        const search = document.getElementById("search")
        console.log(search)
        search.addEventListener("keyup", (e) => {
            console.log(e.key)
            if(e.keyCode == 13) {
                alert("엔터")
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="item">아메리카노</div>

    <script>
        const menu = document.querySelector(".item")
        menu.addEventListener("click", (e) => {
            const content = this.innerHTML; //this는 이 함수의 주채가 되는 menu 객체를 의미한다.
            alert(content + " 선택 하셨군요.")
            

        })
    </script>

</body>

</html>

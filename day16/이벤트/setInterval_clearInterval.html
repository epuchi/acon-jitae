<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let start
        function hi() {
           start = setInterval(() => {
                alert("안녕")
            }, 3000)
        }

        function stop() {
            clearInterval(start);
        }
    </script>
</head>

<body>
    <button onclick="hi()">3초마다 안녕</button>
    <button onclick="stop()">그만!!</button>

</body>

</html>

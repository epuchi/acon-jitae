<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function c() {
            let menu = ["우동", "카레", "돈까스", "스시", "짜장면" ]
            return menu;
        }

        let result = c();

        for(let i = 0; i < result.length; i++) {
            alert(result[i])
        }

        result.forEach(item => {
            alert(item)
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery_wrap {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;

            position: relative;
        }

        .gallery {
            width: 500px;
            height: 500px;
            border: 1px solid black;

            background-image: url(media/Penguins.png);
            background-position: center;
            background-size: cover;
        }

        .preBtn {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .nextBtn {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>

    <script>
        let imgNames = ["media/Penguins.png",
            "media/Lighthouse.png",
            "media/Chrysanthemum.png",
            "media/Desert.png",
            "media/Hydrangeas.png",
            "media/Jellyfish.png",
            "media/Koala.png",
            "media/Tulips.png"
        ];

        let index = 0;
        function next() {
            if(index>=imgNames.length) index = 0;
            index++
            let gallery = document.querySelector(".gallery");
            gallery.style.backgroundImage = `url(${imgNames[index]})`;
            gallery.style.backgroundPosition = "center";
            gallery.style.backgroundSize = "cover";
            gallery.innerHTML = imgNames[index]

        }

        function prev() {
            if(index<=0) index = imgNames.length;
            index--
            let gallery = document.querySelector(".gallery");
            gallery.style.backgroundImage = `url(${imgNames[index]})`;
            gallery.style.backgroundPosition = "center";
            gallery.style.backgroundSize = "cover";
            gallery.innerHTML = imgNames[index]

        }
    </script>
</head>

<body>
    <div class="gallery_wrap">
        <!-- 갤러리 화면 -->
        <div class="gallery"></div>
        <!-- btn -->
        <div class="preBtn" onclick="prev()"><<</div>
        <div class="nextBtn" onclick="next()">>></div>
        </div>
</body>

</html>

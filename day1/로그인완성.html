<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login_wrap {
            width: 400px;
            padding: 20px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .img_wrap {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Yukidaruma.jpg/200px-Yukidaruma.jpg);
            background-size: cover;
            background-position: center;
        }

        .login_info {
            width: 250px;
            padding: 20px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 10px;
        }

        input {
            margin-top: 2px;
            width: 92%;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 0px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="login_wrap">
        <div class="img_wrap"></div>

        <div class="login_info">
            <input type="text">
            <input type="password">
            <button>로그인</button>
        </div>
    </div>
</body>

</html>

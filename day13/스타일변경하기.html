<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .style {
            width: 100px;
            height: 50px;
            background-color: red;

        }

        .style {
            width: 100px;
            height: 50px;
            background-color: blue;
            
        }
    </style>

    <script>
        function style1() {
            let wrap1 = document.querySelector(".wrap1")
            wrap1.classList.add("style")
        }

        function style2() {
            let wrap2 = document.querySelector(".wrap1")
            wrap2.classList.remove("style")
        }
    </script>
</head>

<body>
    <div class="wrap1"></div>

    <button onclick="style1()">스타일 적용용</button>
    <button onclick="style2()">스타일 취소소</button>
</body>

</html>

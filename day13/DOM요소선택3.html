<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change() {

            document.querySelector9("wrap");

            wrap.innerHTML = "새로운 내용";

            wrap.style.width = "100px";
            wrap.style.height = "100px";
            wrap.style.backgroundColor = "green"


        }

        function change2() {

            const wrap = document.querySelector("#wrap2");

            wrap.innerHTML = "새로운 내용";

            wrap.style.width = "200px";
            wrap.style.height = "200px";
            wrap.style.backgroundColor = "yellow"

        }
    </script>
</head>

<body>


    <h2>quertySelector로 선택하기</h2>

    <p>한개를 반환한다</p>

    <div class="wrap1"></div>
    <div id="wrap2"></div>

    <button onclick="change()">wrap1 변경</button>
    <button onclick="change2()">wrap2 변경</button>
</body>

</html>

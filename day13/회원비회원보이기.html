<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            border: 1px solid black;
            width: 600px;
            margin: 0 auto;

        }

        .line1 {
            border: 1px solid black;
            display: flex;
        }

        .line1>div {
            border: 1px solid black;
            width: 50%;
        }

        .line2 {
            border: 1px solid black;
            height: 300px;
        }

        .content {
            display: none;
        }
    </style>
    <script>
        function showMember() {
            document.querySelector(".member").style.display = "block"
            document.querySelector(".noMember").style.display = "none"
        }

        function showNoMeber() {
            document.querySelector(".member").style.display = "none"
            document.querySelector(".noMember").style.display = "block"
        }
    </script>
</head>

<body>
    <div class="wrap">
        <!-- 탭 -->
        <div class="line1">
            <div onclick="showMember()">회원</div>
            <div onclick="showNoMeber()">비회원</div>
        </div>
        <!-- content -->
        <div class="line2">
            <!-- 회원 -->
            <div class="member content" style="display: block;">회원화면</div>
            <!-- 비회원 -->
            <div class="noMember content">비회원화면</div>
        </div>
    </div>
</body>

</html>

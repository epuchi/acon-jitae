<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>전체 구구단</h2>

    <script>

        for (let i = 1; i <= 99; i++) {
            for (let j = 1; j <= 99; j++) {
                document.write(i + " x " + j + " = " + i * j)
                document.write("<br>")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>

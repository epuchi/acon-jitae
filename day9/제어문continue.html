<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>continue</h2>

    <p>반복문안에서 건너뛰기 하는 기능</p>

    <script>
        let sum = 0;
        for (let i = 1; i < 10; i++) {
            if (i % 2 == 0) {
                continue;
            }
            sum = sum + i;
        }

        alert(sum)
    </script>
</body>

</html>

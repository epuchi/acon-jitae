<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            랜덤 수 배열 만들기 (1~최대값)
            입력 : 배열크기, 최대값
            출력 : 랜덤 수 배열
        */
        function random_num(list_num) {
            let rNum = [list_num];
            for (let i = 0; i < list_num; i++) {
                rNum[i] = Math.floor(Math.random() * list_num);
            }
            return rNum;
        }


        /*
            배열안의 수들 카운트 하기
            입력 : 배열
            출력 : 배열
        */
        function list_array(list_num, cnt) {
            let array_list = [list_num];
            for (let i = 0; i < list_num; i++) {
                array_list[i] = 0;
            }
            let random_array = [];

            for (let i = 0; i < cnt; i++) {
                random_array = random_num(list_num);

                for (let i = 0; i < list_num; i++) {
                    array_list[random_array[i]] += 1;
                }
            }
            return array_list;
        }
        
        function print_array(list_num, cnt) {
            document.write(array_list);
            document.write(`<br>`);
            list_array(list_num, cnt)
            for(let i = 0; i < array_list.lenght; i++) {
                document.write(`${i} : `);
                for(let j = 0; j < array_list[j]; j++){
                    document.write(`*`);
                }
                document.write(`<br>`);
            }
        }

        let list = [];
        list = list_array(10, 10)
        document.write(list);

        document.write(print_array(list))

    </script>
</body>

</html>
